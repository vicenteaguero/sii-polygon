# pyproject.toml

[tool.poetry]
name = "sii_polygons"
version = "0.1.0"
description = "Repositorio de Procesamiento de Datos Geoespaciales del SII Chile."
authors = ["Vicente Ag√ºero <vicenteaguero@uc.cl>"]
packages = [
    { include = "sii_polygons", from = "." },
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "*"
tqdm = "*"
matplotlib = "*"
numpy = "*"
rarfile = "*"
bs4 = "*"
geopandas = "^1.0.1"
opencv-python = "^4.10.0.84"

[tool.poetry.group.dev.dependencies]
ruff = "*"
black = "^23.7.0"
isort = "^5.10.1"
pytest = "^8.3.4"
ipykernel = "^6.29.5"

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
python_files = ["*.py"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"